<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Tic Tac Toe | Ilias </title>
</head>

<body>


    <div class="sidebarLeft">
        <h2 class="h1sidebarLeft">Player - ✖<hr class="hr">Wins:</h2>
        <h2 class="playerXscore">?</h2>
    </div>

    <div class="sidebarRight">
        <h2 class="h1sidebarRight">Player - 〇<hr class="hr">Wins:</h2>
        <h2 class="playerOscore">?</h2>
    </div>

    <div class="wrapper">
        <h2 class="title">Tic Tac Toe</h2>


        <div class="wrapperXO">
            <div class="box div1"></div>
            <div class="box div2"></div>
            <div class="box div3"></div>
            <div class="box div4"></div>
            <div class="box div5"></div>
            <div class="box div6"></div>
            <div class="box div7"></div>
            <div class="box div8"></div>
            <div class="box div9"></div>
        </div>
    </div>

<div class="winMessage">
    <h2 class="status"></h2>
</div>

    <button class="resetBtn">Restart</button>
    <button class="resetWinsBtn">Reset Wins</button>

    <script src="js/main.js"></script>
</body>

</html>
